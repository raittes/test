version: 2
jobs:
  build:
    machine: true
    steps:
      - checkout
      - run:
          name: Build
          command: make build
  test:
    machine: true
    steps:
      - run:
          name: Run
          command: make run
      - run:
          name: test
          command: curl -v localhost

workflows:
  version: 2
  build-n-deploy:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/
      - test:
          requires:
            - build
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/
